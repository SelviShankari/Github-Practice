name: Pylint Check

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install pylint

      - name: Run pylint
        run: |
          pylint --fail-under=8 $(git ls-files '*.py')

      - name: Debug python files
        run: |
         echo "Python files found:"
         git ls-files '*.py'
